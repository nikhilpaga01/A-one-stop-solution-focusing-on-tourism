<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Booking Successful</title>
    <style>
        /* Reset some default browser styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', 'Source Sans Pro', 'Work Sans', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            text-align: center;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #27ae60;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #219150;
            transform: scale(1.05);
        }

        button:active {
            background-color: #1c7a45;
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <!-- Main Section -->
    <main>
        <h1>Booking Successful!</h1>
        <p>Thank you for booking with us. Enjoy your visit!</p>
        <button onclick="window.location.href='index.html';">Go Back</button>
    </main>
</body>

</html>
